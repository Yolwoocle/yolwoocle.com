<!DOCTYPE html>
<html>
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <head>
    <title>Yolwoocle</title>
  </head>

  <body>
    <header class="header">
      <a class="logoContainer" href="index.html">
        <img class="logo" src="images/CactusLogo.png">
        <h1 class="logoText">Yolwoocle</h1>
      </a>
    </header>
    
    <div class="content">
      <h1>Drawings</h1>
      <div class="lookdisup_info" id="drawings">
      </div>
    </div>
    <script>
      (async ()=>{
        const drawings = await fetch('https://cdn.imm.codes/spot-on/drawings')
        for(let drawing of drawings){
          const appendToListOfContents=document.createElement('div')
          appendToListOfContents.classList.add('lookdisup_info')
        }
      })()
    </script>
  </body>
</html>
